<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Deep Void - Airlock</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&amp;family=JetBrains+Mono:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f04242",
                        "void": "#050505",
                        "text-main": "#E5E5E5",
                        "text-muted": "#404040",
                        "border-void": "#262626",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["EB Garamond", "serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem", 
                        "lg": "0.25rem", 
                        "xl": "0.5rem", 
                        "full": "0.75rem"
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'cursor-blink': 'blink 1.5s steps(2, start) infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        }
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-void text-text-main h-screen w-full overflow-hidden flex flex-col items-center justify-center font-display antialiased selection:bg-[#333333] selection:text-white">
<!-- Background Elements (Abstract Texture) -->
<div class="fixed inset-0 pointer-events-none opacity-[0.03]" data-alt="Subtle noise texture overlay representing the void dust" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDgyjEX08k7rB7INFaC2eR0OFlcunjJch52-aMNk4W7Tf9Y1XQXxbWjcXDHYPyd8Huv-rsCrxgv-cLYQ0lTbbS3Q7uPwwHslf25wEUQHXcBdWj4ndec1fLaZfyG9qmNAMz1hkrPBayyQfsCnPxE7tmf28BIVdmUk9xzEQK49q8eHkV_6CY4Id2Tw3VmsLSzX-23smiTJOyAFBCl0IMzdTnA0dbyTjR2hMGLshbq9THOKlt7MBxI8diKfI1Ry6L_cOGPTRY-xugXHH0');">
</div>
<!-- Main Container -->
<main class="relative z-10 flex flex-col items-center justify-center w-full max-w-2xl px-6 gap-12">
<!-- The Monolith / Cursor -->
<div class="flex flex-col items-center gap-6 group">
<div class="relative">
<!-- Glowing red aura behind cursor for primary accent -->
<div class="absolute -inset-4 bg-primary/20 blur-3xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-1000"></div>
<h1 class="text-6xl md:text-8xl font-bold tracking-tighter text-text-main animate-cursor-blink select-none">
                    _
                </h1>
</div>
<!-- Manifesto (Hidden by default, fades in) -->
<div class="h-16 flex items-center justify-center">
<p class="text-text-muted text-sm md:text-base font-normal text-center opacity-0 group-hover:opacity-100 transition-opacity duration-700 ease-in-out">
                    Silence is a luxury. Read in peace.
                </p>
</div>
</div>
<!-- Entrance CTA -->
<button class="relative group/btn overflow-hidden border border-text-muted hover:border-text-main bg-transparent hover:bg-white transition-colors duration-0 w-full max-w-[320px] h-14 flex items-center justify-center rounded">
<!-- Normal State Text -->
<span class="font-display font-bold text-sm tracking-[0.2em] text-text-main group-hover/btn:text-void uppercase transition-colors duration-0">
                [ Enter The Void ]
            </span>
<!-- Hidden Loading/Processing State (Simulated visual logic) -->
<div class="absolute inset-0 bg-primary translate-y-full group-active/btn:translate-y-0 transition-transform duration-150"></div>
</button>
</main>
<!-- Footer / Status -->
<footer class="fixed bottom-8 w-full px-8 flex justify-between items-end text-[10px] md:text-xs font-mono text-text-muted uppercase tracking-widest opacity-40">
<div class="flex items-center gap-2">
<span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse-slow"></span>
<span>System Status: Online</span>
</div>
<div class="text-right hidden md:block">
<span>v.1.0.4 // Void Protocol</span>
</div>
</footer>
<!-- Decorative Top Right Corner -->
<div class="fixed top-8 right-8 text-text-muted opacity-20 hover:opacity-100 transition-opacity duration-500 cursor-help">
<span class="material-symbols-outlined text-2xl">
            encrypted
        </span>
</div>
</body></html>
